<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答题界面</title>
    <link rel="stylesheet" href="szys.css">
</head>
<body>
    <!-- 退出按钮 -->
    <div class="exit-btn-container">
        <button class="exit-btn" onclick="window.location.href='sy.html'">返回首页</button>
    </div>

    <div class="container">
        <div class="quiz-section">
            <h2>四则运算题目</h2>
            <div id="operation"></div>
            <input type="number" id="answer-input" placeholder="请输入答案" />
            <button onclick="submitAnswer()">提交答案</button>
            <p>当前分数: <span id="current-score">0</span></p>
            <p>最高分数: <span id="high-score">0</span></p>
        </div>
    </div>

    <!-- 结算窗口 -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h3>答题结束</h3>
            <p id="final-score">本次得分：0</p>
            <p id="highest-score">最高分数：0</p>
            <button class="exit-btn" onclick="window.location.href='sy.html'">返回首页</button>
        </div>
    </div>

    <script src="szys.js"></script>
</body>
</html>
