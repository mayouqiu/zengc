<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四则运算与成绩分析</title>
    <link rel="stylesheet" href="szys.css">
</head>
<body>
    <div class="container">
        <!-- 四则运算界面 -->
        <div class="quiz-section">
            <h2>四则运算题目</h2>
            <div id="operation"></div>
            <input type="number" id="answer-input" placeholder="请输入答案" />
            <button onclick="submitAnswer()">提交答案</button>
        </div>
        
        <!-- 历史记录界面 -->
        <div class="history-section">
            <h2>历史记录</h2>
            <ul id="history-list">
                <!-- 历史记录将显示在这里 -->
            </ul>
        </div>
        
        <!-- 成绩分析界面 -->
        <div class="score-section">
            <h2>成绩分析</h2>
            <p>当前分数: <span id="current-score">0</span></p>
            <p>最高分数: <span id="high-score">0</span></p>
        </div>
    </div>

    <script src="szys.js"></script>
</body>
</html>
